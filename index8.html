<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .pink{
        color: pink;
    }
</style>
<body>
    <h1 id="color" class="pink">Please choose a color</h1>
</body>
<script>
//     1. Use the toggle method to remove the class “pink” from the element
// 2. Use the toggle method to add the class “pink” to the element
var c = document.getElementById('color');
c.classList.toggle('pink',1);
c.classList.toggle('pink',0);

</script>
</html>
